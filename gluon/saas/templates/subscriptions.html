{% extends "master.html" %}

{% block javascript %}
    <script type="application/javascript">
        $(document).ready(function() {
            var oTable = $('.datatable').dataTable({
                "processing": true,
                "serverSide": true,
                "ajax": "{% url 'subscriptions_json' %}",
                "stateSave": true,
                "language": {
                    "sLengthMenu": "Display _MENU_ subscription by page",
                    "sZeroRecords": "There is any subscription yet",
                    "sInfo": "Displaying subscriptions _START_ to _END_ on _TOTAL_",
                    "sInfoEmpty": "No subscriptions to display",
                    "sInfoFiltered": "(without any filter, there is actually _MAX_ subscription)",
                    "sSearch": "Search filter",
                },
            });
        });
    </script>
{% endblock %}

{% block content %}

    <div class="box">
        <div class="box-header">
            <div class="box-name ui-draggable-handle">
                <i class="fa fa-search"></i>
                <span>List</span>
            </div>
            <div class="box-icons">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="expand-link">
                    <i class="fa fa-expand"></i>
                </a>
            </div>
            <div class="no-move"></div>
        </div>
        <div class="box-content">
            <div id="list-content">
                <table id="list" class="display datatable table table-striped table-bordered table-hover table-heading  table-datatable dataTable">
                    <thead>
                        <tr>
                            <th>Label</th>
                            <th>Owner</th>
                            <th>Opened</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="box ui-draggable ui-droppable">
        <div class="box-header">
            <div class="box-name ui-draggable-handle">
                <i class="fa fa-search"></i>
                <span>Details</span>
            </div>
            <div class="box-icons">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="expand-link">
                    <i class="fa fa-expand"></i>
                </a>
            </div>
            <div class="no-move"></div>
        </div>
        <div class="box-content">
            <div id="details-content">
                <p id="no-details">Click an line above to see details.</p>
            </div>
        </div>
    </div>

{% endblock %}
